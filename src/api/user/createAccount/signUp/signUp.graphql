type Mutation {
  localsignUp(
    nickName: String!
    email: String
    password: String
    profileImage: String
    provider: String
    admin: Boolean!
    pets: [inputPet]
  ): signUpHandle!
}

type signUpHandle {
  status: Boolean!
  err: String
}

input inputPet {
  name: String!
  animal: String!
  breeds: String!
  profileImage: String!
}
